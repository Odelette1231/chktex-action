name: Lint

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    
    - name: Install chktex
      run: sudo apt-get install chktex
      
    - name: Run chktex
      run: chktex elsarticle-template/elsarticle-template24_10_12_23.tex
