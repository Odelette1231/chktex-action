name: Lint LaTeX

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Install chktex
      run: sudo apt-get install chktex

    - name: Run chktex
      run: chktex D:\TeX_File\文件夹1\elsarticle-template\elsarticle-template\elsarticle-template24_10_12_23.tex
